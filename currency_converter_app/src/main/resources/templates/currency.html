<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Currency Converter</title>
    
</head>

<body>
<div class="box">
	<center>
    <h2>Currency Converter</h2>
	</center>
	<center>
	<form action="/convert" method="post">
	    <input type="text" name="from" placeholder="From Currency (USD)" required>
	    <input type="text" name="to" placeholder="To Currency (INR)" required>
	    <input type="number" step="0.01" name="amount" placeholder="Amount" required>
	    <button type="submit">Convert</button>
	</form>
	</center>
	
	<center>
    <div class="result" th:if="${result}">
        <p th:text="${amount} + ' ' + ${from} + ' = ' + ${result} + ' ' + ${to}"></p>
        <p th:text="'Rate: ' + ${rate}"></p>
    </div>
</div>
</center>
</body>
</html>
